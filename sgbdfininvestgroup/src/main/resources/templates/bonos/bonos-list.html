<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="newTamplate/layout/layout :: head">
<meta charset="UTF-8">
</head>
<body>
	<header th:replace="newTamplate/layout/layout :: header"></header>
	<footer th:replace="newTamplate/layout/layout :: footer"></footer>
	<div class="container-fluid">
		<div class="card"><div class="card-header">
			<span class="label label-info" th:text="${'LISTA DE BONOS'}"></span>
		</div>
		
		<div class="card-body">
            <table class="table table-sm table-hover" id="tablet" style="align-content: center;">
					<thead style="background-color: olive;">
						<tr>
							<th style="font-size: 3px;">CLIENTE</th>
							<th style="font-size: 3px;">BI DO BENEFICIÁRIO</th>
							<th style="font-size: 3px;">CÓDIGO DO CRÉDITO</th>
							<th style="font-size: 3px;">VALOR DO BONOS</th>
							<th style="font-size: 3px;">ESTADO ACTUAL DO BONOS</th>
							<th style="font-size: 3px;">DATA DE REGISTO</th>
							<th style="font-size: 3px;">DATA DE PAGAMENTO</th>
							<th style="font-size: 3px;">OPERAÇÃOES</th>
						</tr>
					</thead>
					<tbody >
						<tr th:each="p: ${bonos}"   >
						<td  style="background-color: olive;font-size: 3px;" th:text="${p.nomedocliente}"></td>
							<td  style="background-color: olive;font-size: 3px;" th:text="${p.bibeneficiari}"></td>
							<td  style="background-color: olive;font-size: 3px;" th:text="${p.codigodocredito}"></td>
							<td style="font-size: 3px;" th:text="${p.valorbonos}"></td>
							<td style="font-size: 3px;" th:text="${p.estadobonus}"></td>
							<td style="font-size: 3px;" th:text="${p.dataregisto}"></td>	
							<td style="font-size: 3px;" th:text="${p.datapagamento}"></td>		
							<td style="font-size: 3px;" >
							<a th:href="@{/bonos/editar/{id}(id=${p.id})}"><span >Alterar estado</span></a>
							<!--  <a th:href="@{/bonos/cancelar/{id}(id=${p.id})}"><span  class="btn btn-sm btn-info eBtn">Cancelar</span></a>-->
							<!--  <a th:href="@{/detalhes/{id}(id=${p.id})}"><span  class="btn btn-sm btn-warning eBtn">Detalhes</span></a>-->
						</td>
						</tr>	
					</tbody>
			</table>
      </div>
		</div>
</div>

</body>
</html>
