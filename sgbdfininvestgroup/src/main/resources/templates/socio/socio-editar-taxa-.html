<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="newTamplate/layout/layout :: head">
<meta charset="UTF-8">
</head>
<body>
	<header th:replace="newTamplate/layout/layout :: header"></header>
	<footer th:replace="newTamplate/layout/layout :: footer"></footer>
	
	<div class="list-group" style="padding-bottom: 2%; margin: 5px; margin-left: 50px; margin-right: 50px; width: auto;">
		<a th:href="@{#}" class="list-group-item active"> <span
			th:text="${titulo}"></span></a> <a class="list-group-item"><span
			th:text="${escalao}"></span></a> <a class="list-group-item"><span
			th:text="${mes}"></span></a> <a class="list-group-item"><span
			th:text="${ano}"></span></a> <a class="list-group-item"><span
			th:text="${valor1} +'KZ'"></span></a>
	<span class="list-group-item"><a  th:href="@{/socios}" style="margin-left: 85%;" class="btn btn-primary"> Voltar</a></span>
	<div  class="list-group-item"> 
	<form th:action="@{/savetaxa}" th:object="${taxa}" method="post">


				<div class="form-group row">
					<div class="col-sm-1">
						<label >ORDEM</label><input
							class="form-control" type="number" id="id" readonly="readonly"
							th:field="*{id}">
					</div>
					<div class="col-sm-1">
						<label >DOCUMENTO</label><input
							class="form-control" type="text" id="doc" readonly="readonly"
							th:field="*{t_tipodedocumento}">
					</div>

					<div class="col-sm-1">
						<label>VALOR</label><input
							class="form-control" type="number" id="valo" readonly="readonly"
							th:field="*{t_valor}">
					</div>
					<div class="col-sm-1">
						<label >MÊS</label><input
							class="form-control" type="text" id="msp" readonly="readonly"
							th:field="*{t_mespago}">
					</div>
					<div class="col-sm-1">
						<label >ANO</label><input
							class="form-control" type="number" id="anpag" readonly="readonly"
							th:field="*{t_anopago}">
					</div>

				</div>



				<div class="form-group row">
				<div class="col-sm-5">
						<label >OCORRÊNCIA</label>
						<input th:field="*{t_descricao}" class="form-control"
							placeholder="descreve uma nota..">
				</div>
				</div>
				
			<div class="form-group row">
				<div class="col-sm-2" >
					<b >PAGO SEM MULTA</b>
							<input style="background-color: blue;"
							class="form-control"  type="checkbox" id="recebi"
							th:field="*{recebido}" th:if="${#recebido!=true}" >
					</div>
					<div class="col-sm-2">
						<b >PAGO COM MULTA</b> <input
						 style="background-color: red;"	class="form-control" type="checkbox" id="npnome"
							th:field="*{multado}">
					</div>
					<div class="col-sm-1">
					<label style="color: white;">Pagamento</label> 
						<input type="submit" value="SALVAR"
							class="form-control btn btn-primary">
					</div>
				</div>
			
			</form>
	</div>
	</div>


</body>
</html>
