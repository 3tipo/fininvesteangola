<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="newTamplate/layout/layout :: head">
<meta charset="UTF-8">
</head>
<body>
	<header th:replace="newTamplate/layout/layout :: header"></header>
	<footer th:replace="newTamplate/layout/layout :: footer"></footer>
	<div class="container">
		<div class="card">
		<div class="card-header">
			<span th:text="${'PESQUISAR LISTA DE PAGAMENTO DE QUOTA POR UM DETERMINADO ANO E MÊS ESPECÍFICO.'}"></span>
		</div>
		<div class="card-body">
					<form th:action="@{/pesquisa/pagamentodequota}" th:object="${pesquisa}"
				method="post">

				<div class="form-group row">
					<div class="col-sm-2">
						<b>ANO</b> <span style="color: red;">*</span><input
							class="form-control" required="required" type="number" min="2021"
							max="2099" th:field="*{ano}">
					</div>
					<div class="col-sm-2">
						<b>MÊS</b><span style="color: red;">*</span> <select
							required="required" class="form-control"
							th:field="*{mes} " name="escalao"
							id="escalao">
							<option value="" selected="selected">=ESCOLHE O MÊS=</option>
							<option value="01">JANEIRO</option>
							<option value="02">FEVEREIRO</option>
							<option value="03">MARÇO</option>
							<option value="04">ABRIL</option>
							<option value="05">MAIO</option>
							<option value="06">JUNHO</option>
							<option value="07">JULHO</option>
							<option value="08">AGOSTO</option>
							<option value="09">SETEMBRO</option>
							<option value="10">OUTUBRO</option>
							<option value="11">NOVEMBRO</option>
							<option value="12">DEZEMBRO</option>
						</select>
					</div>
					<div class="col-sm-2">
						<span style="color:white;">MES</span>
						<input type="submit" value="PESQUISAR"
							class="form-control btn btn-primary">
					</div>
					<div class="col-sm-2">
							<span style="color: white;">MES</span><input type="reset" value="CANCELAR"
							class="form-control btn btn-danger">
					</div>
				</div>
			</form>
		</div>
		<hr>
		
	</div>
	
      <div class="card">
		<div class="card-header" >
			<span  th:text="${'PESQUISAR LISTA DE PAGAMENTO DE TAXA POR UM DETERMINADO ANO E MÊS ESPECÍFICO.'}"></span>
		</div>

			<form th:action="@{/pesquisa/pagamentodetaxa}" th:object="${pesquisa}"

							class="form-control" required="required" type="number" min="2021"
							max="2099" th:field="*{ano}">
					</div>
					<div class="col-sm-2">
						<b>MÊS</b><span style="color: red;">*</span> <select
							required="required" class="form-control"
							th:field="*{mes} " name="escalao"
							id="escalao">
							<option value="" selected="selected">=ESCOLHE O MÊS=</option>
							<option value="01">JANEIRO</option>
							<option value="02">FEVEREIRO</option>
							<option value="03">MARÇO</option>
							<option value="04">ABRIL</option>
							<option value="05">MAIO</option>
							<option value="06">JUNHO</option>
							<option value="07">JULHO</option>
							<option value="08">AGOSTO</option>
							<option value="09">SETEMBRO</option>
							<option value="10">OUTUBRO</option>
							<option value="11">NOVEMBRO</option>
							<option value="12">DEZEMBRO</option>
						</select>
					</div>
					<div class="col-sm-2">
						<span style="color:white;">MES</span>
						<input type="submit" value="PESQUISAR"
							class="form-control btn btn-primary">
					</div>
					<div class="col-sm-2">
							<span style="color: white;">MES</span><input type="reset" value="CANCELAR"
							class="form-control btn btn-danger">
					</div>
				</div>
			</form>
		</div>
		</div>
		</div>
	
</body>
</html>
